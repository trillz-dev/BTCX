<section class="support-section">
    <div class="support-container">
        <div class="support-header">
            <h1 class="support-title">Message Admin</h1>
        </div>

        <div class="support-body">
            <form method="post" action="" class="support-form">
                <div class="form-group">
                    <label for="my-input" class="support-label">Subject</label>
                    <input id="my-input" class="form-control" type="text" name="" placeholder="Type Subject Here">
                </div>
                <div class="form-group">
                    <label for="my-textarea" class="support-label">Message</label>
                    <textarea id="my-textarea" class="form-control" name="" rows="8" placeholder="Type Message Here"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</section>
